<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title>Test</title>

    <!--Meta-->
    <div th:replace="fragments/header :: header-main"></div>

    <!--CSS-->
    <div th:replace="fragments/header :: header-css"></div>
    <div th:replace="fragments/footer :: footer-css"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="body">
    <div class="news">
        <div class="news-header">
            <div class="news-menu-create">
                <button th:text="#{post.menu.create}" id="newPostBut"></button>
            </div>
            <div class="news-menu-create-text" id="newPostField" hidden>
                <form class="news-new-form" method="post" action="#" th:action="@{/newPost}" >

                    <input type="text" name="title" class="news-new-title-input">
                    <input type="text" name="text" class="news-new-text-input">
                    <button type="submit" name="submit" th:text="#{post.new.create.button}"></button>
                </form>
            </div>
        </div>
        <div class="news-body">
            <div class="news-body-list">

            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<!--Scripts-->
<div th:replace="fragments/header :: header-scripts"></div>

<script type="application/javascript">
    $(document).ready(function () {
        var createBut = $("#newPostBut");
        var postField = $("#newPostField");

        createBut.click(function () {
            createBut.hide();
            postField.show();
        });

        function hideCreateButton(){
            createBut.hide();
        }

        function showCreateButton() {
            createBut.show();
        }
    });
</script>
</body>
</html>
